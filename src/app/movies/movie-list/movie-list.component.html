<app-generic-list [list]="movies">
    <ng-container loading>
        loading...
    </ng-container>

    <ng-container content>
        <ng-container *ngIf="movies && movies.length > 0">
            <div *ngFor="let movie of movies; let index = index" class="movie-container">
                <div>{{ index }}) {{movie.title | lowercase}}</div>
                <div>
                    {{ movie.price | currency:'VND' }}
                </div>
                <div>
                    {{ movie.releaseDate | date:'dd/MM/yyyy' }}
                </div>
            </div>
        </ng-container>
    </ng-container>
</app-generic-list>
